<div class="row">
    <div class="col-md-12">
        <div class="card card-plain title-style-header">
            <div class="card-header card-header-without-back">
                <h4 class="card-title col-md-6 float-left">Banners</h4>
                <div class="row mt-3">
                    <div class="col-md-12 text-right">
                        <button (click)="addEditModalOpen()" class="btn btn-primary float-right" style="margin-top: 0;">
                            Add Banner
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <tr>
                                <th>Sr. No.</th>
                                <th> Desktop Image </th>
                                <th>Mobile Image </th>
                                <th>Description In English </th>
                                <th> Description In French </th>
                                <th>Actions </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let values of showData; let indexOfelement=index;">
                                <td>{{indexOfelement+1}}</td>
                                <td><img src={{values?.desktop_img_url.original}} alt="dasktop-img"></td>
                                <td><img src={{values?.mobile_img_url.original}} alt="dasktop-img"></td>
                                <td>{{values?.description[0]?.description}}</td>
                                <td>{{values?.description[1]?.description}}</td>
                                <td class="xyz">
                                    <a><i class="fa fa-lock" aria-hidden="true"></i></a>
                                    <a><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                    <a (click)=" deletitem(data, index)"><i class="fa fa-trash"
                                            aria-hidden="true"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
