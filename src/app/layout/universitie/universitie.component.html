<div class="row">
    <div class="col-md-12">
        <div class="card card-plain title-style-header">
            <div class="card-header card-header-without-back">
                <h4 class="card-title col-md-6 float-left">University</h4>
                <div class="row mt-3">
                    <div class="col-md-12 text-right">
                        <button (click)="addEditModalOpen()" class="btn btn-primary float-right" style="margin-top: 0;">
                            Add University
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <tr>
                                <th>Sr. No.</th>
                                <th>Name in English </th>
                                <th> Name in French </th>
                                <th>Actions </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let values of allData; let i=index;">
                                <td>{{i+1}}</td>
                                <td>{{values.name[0].name}}</td>
                                <td>{{values.name[1].name}}</td>
                                <td class="xyz">
                                    <i (click)="blockUnblock(values)"[ngClass]="!values.isBlocked ? 'fa fa-unlock' : 'fa fa-lock'"
                                    class="fa-css cursor-pointer action-fa"></i>
                                    <a><i (click)="addEditModalOpen(values)" class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                    <a (click)=" deletitem(values,i) "><i class="fa fa-trash"
                                            aria-hidden="true"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
