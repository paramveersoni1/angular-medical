<div class="row">
    <div class="col-md-12">
        <div class="card card-plain title-style-header">
            <div class="card-header card-header-without-back">
                <h4 class="card-title col-md-6 float-left">University</h4>
                <div class="row mt-3">
                    <div class="col-md-12 text-right">
                        <a href="#" class="btn btn-primary">Add University</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <tr>
                                <th>Sr. No.</th>
                                <th>Name in English </th>
                                <th> Name in French </th>
                                <th>Actions </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let values of allData; let indexOfelement=index;">
                                <td>{{indexOfelement+1}}</td>
                                <td>{{values.name[0].name}}</td>
                                <td>{{values.name[1].name}}</td>
                                <td class="xyz">
                                    <a ><i class="fa fa-lock" aria-hidden="true"></i></a>
                                    <a ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                    <a (click)="deletitem(data,index)"><i class="fa fa-trash"
                                            aria-hidden="true"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
