                <form [formGroup]="form" (ngSubmit)="signIn()" ngxScrollToFirstInvalid>
                    <div class="form-group">
                        <input class="form-control" (keydown.space)="$event.preventDefault()" formControlName="email"
                               type="email" placeholder="Email"/>
                        <span><img src="/assets/img/ic_username.svg"></span>
                        <div class="text-error" *ngIf="form.controls['email'].errors?.required && show">Please enter
                            email!
                        </div>
                        <div class="text-error" *ngIf="form.controls['email'].errors?.email && show">Please enter valid
                            email!
                        </div>
                    </div>
                    <div class="form-group pass">
                        <input type="password" placeholder="Password" class="form-control"
                               (keydown.space)="$event.preventDefault()" formControlName="password"/>
                        <span><img src="/assets/img/ic_password.svg"></span>
                        <div class="text-error" *ngIf="form.controls['password'].errors?.required && show">Please enter
                            password!
                        </div>
                    </div>
                    <button type="submit" class="bold">Login</button>
                </form>
            </div>
        </div>
    </section>
</div>
